hydra: 
  run:
    # Configure output dir of each experiment programmatically from the arguments
    # Example "outputs/mnist/classifier/baseline/2021-03-10-141516"
    dir: outputs/${dataset.name}/${model.name}/${experiment}/${now:%Y-%m-%d_%H%M%S}

# Global configurations shared between different modules
experiment: baseline

# Composing nested config with default
defaults:
  - data: adaptive_resizer
  - data/dataset@data: adaptive_resizer
  - data/sampler: adaptive_resizer
  - model: efficientnetb0_bert
  - logging: tensorboard
  - trainer: default_trainer
  - hydra/hydra_logging: colorlog
  - hydra/job_logging: colorlog
  - optimizer: adam

general:
  topk: 50
  seed: 1234

