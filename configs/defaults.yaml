hydra: 
  run:
    # Configure output dir of each experiment programmatically from the arguments
    # Example "outputs/mnist/classifier/baseline/2021-03-10-141516"
    dir: /gdrive/MyDrive/shopee_dataset/outputs/${experiment}/${now:%Y-%m-%d_%H%M%S}/
  sweep:
    dir: /gdrive/MyDrive/shopee_dataset/outputs/${experiment}/multirun/${now:%Y-%m-%d_%H%M%S}/

# Global configurations shared between different modules
experiment: bert_embedding

# Composing nested config with default
defaults:
  - data_dataset: adaptive_size_dataset
  - data_sampler: m_per_class_sampler
  - data_image_aug: torch_aug
  - data_loader: shopee_loader
  - model: average_layers_bert
  - loss@model.loss: triplet_rho_mining
  - optim@model.optim: adam
  - callback: default_callbacks
  - logging: tensorboard
  - trainer: default_trainer

general:
  threshold: 0.85
  seed: 1234
  type_of_triplet: semihard
  result_dir: image_pred_result

